{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Messages">
    <meta name="author" content="Cassidy Diamond">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/png" />

    <title>{% block title %}rip cassie's iphone 🙏{% endblock %}</title>
    <link type="text/css" href="{% static 'style.css' %}" rel="stylesheet">
</head>

<body>
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="is-{{ message.tags }}"{% endif %}>
	  {{ message }}<span class='close' onclick="close_message(this)" aria-label="close message">✖</span>
      </li>
    {% endfor %}
  </ul>
  {% endif %}

  {% include "navbar.html" %}
  {% block content %}
  {% endblock %}

<script>
  function close_message(el){
    el.parentElement.remove();
  }
</script>
<script src="{% static 'js/script.js'%}"></script>
</body>
</html>
